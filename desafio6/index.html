<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Tags de HTML</h1>
    <p>Em HTML5, podemos inserior os elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Para comentar use &lt;!--comentario--&gt;">Comentario</abbr></li>
        <li><abbr title="Use &#x Código">Emoji</abbr></li>
        <li><abbr title="Use &lt;strong&gt; Palavra &lt;/strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use &lt;i&gt; Texto &lt;/i&gt;">Italico</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt; Texto &lt;/mark&gt;">Marcar texto</abbr></li>
    </ul>
</body>
</html>
