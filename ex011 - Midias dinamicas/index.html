<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos, ou ajuste a tela</p>

    <picture>
        <!--De baixo para cima, maior para menor-->
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Foto teste grande">
    </picture>

    <h2>Colocando audio no codigo</h2>
    <p>Reproduzindo audio em HTML5</p>
    
    <!--
    <audio src="audio/mete_a_louca.mp3" controls autoplay></audio>
    -->   
    <audio preload="auto" autoplay controls loop>
        <source src="audio/mete_a_louca.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
